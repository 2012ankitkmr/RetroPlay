<header id="retroplay_appcontent">

  <h1 id="song-title">Play Your Heart Out!</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div id="audio-player-controls">
          <div class="btn" id="btn-lights">
            <i class="fa fa-sun-o"></i>
          </div>
          <div class="btn" id="btn-prev">
            <i class="fa fa-backward"></i>
          </div>
          <div class="btn" id="btn-play">
            <i class="fa fa-play"></i>
          </div>
          <div class="btn" id="btn-next">
            <i class="fa fa-forward"></i>
          </div>
          <div class="btn" id="btn-wave">
            <i class="fa fa-exchange"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

  <div class="time_of_song">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2">
          <span class="time_played">00:00</span>
        </div>
        <div class="col-lg-9">
        </div>
        <div class="col-lg-1">
          <span class="full_time">00:00</span>
        </div>
      </div>
    </div>
  </div>

  <div class='timeline progress-bar-wrapper'>
    <div class='full_line'></div>
    <div class="line_preload"></div>
    <div class='line_played'>
      <span class='progress-bar-pointer'></span>
    </div>
  </div>

</header>
<audio id="audio"></audio>
